<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <ul class="steps">
                <li><strong>Add Content: </strong></li>
                <li [ngClass]="{'done': stepNum > 1}"><a (click)="stepNum = 1">Select Configuration <span *ngIf="stepNum > 1">{{selected.config}}</span></a></li>
                <li *ngIf="stepNum > 1" [ngClass]="{'done': stepNum > 2}"> > <a (click)="stepNum = 2">Select Content Type <span *ngIf="stepNum > 2">{{selected.contentType}}</span></a></li>
                <li *ngIf="stepNum > 2"> > Add Content Details</li>
            </ul>
        </div>
        <div class="card-body">
            <div class="col-sm-6" *ngIf="stepNum == 1">
                <div class="card">
                    <div class="card-header">
                        Select Configuration
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" (click)="selected.config = '(Movies Group)'; stepNum = 2;" class="list-group-item list-group-item-action">
                            Movies Group
                            </button>
                            <button type="button" (click)="selected.config = '(Dummy Config)'; stepNum = 2;" class="list-group-item list-group-item-action">Dummy Config</button>
                            <button type="button" (click)="selected.config = '(Test Config)'; stepNum = 2;" class="list-group-item list-group-item-action">Test Config</button>
                            <button type="button" (click)="selected.config = '(Dummy Title)'; stepNum = 2;" class="list-group-item list-group-item-action">Dummy Title</button>
                            <button type="button" (click)="selected.config = '(Test)'; stepNum = 2;" class="list-group-item list-group-item-action">Test</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6" *ngIf="stepNum == 2">
                <div class="card">
                    <div class="card-header">
                        Select Content Type
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" (click)="selected.contentType = '(Movies)'; stepNum = 3;" class="list-group-item list-group-item-action">
                            Movies
                            </button>
                            <button type="button" (click)="selected.contentType = '(Videos)'; stepNum = 3;" class="list-group-item list-group-item-action">Videos</button>
                            <button type="button" (click)="selected.contentType = '(Test Content Type)'; stepNum = 3;" class="list-group-item list-group-item-action">Test Content Type</button>
                            <button type="button" (click)="selected.contentType = '(Dummy Title)'; stepNum = 3;" class="list-group-item list-group-item-action">Dummy Title</button>
                            <button type="button" (click)="selected.contentType = '(Test)'; stepNum = 3;" class="list-group-item list-group-item-action">Test</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="stepNum == 3">
                <div class="row col-sm-12">
                    <div class="form-group col-sm-4">
                        <label for="name">Content Title</label>
                        <input type="text" class="form-control col-sm-8" id="name" placeholder="Enter content title">
                    </div>
                </div>
               <div class="row col-sm-12">
                    <div class="form-group col-sm-4">
                        <label for="cf1">Content Field 1</label>
                        <input type="text" class="form-control col-sm-8" id="cf1" placeholder="Content Field 1">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="cf2">Content Field 2</label>
                        <input type="text" class="form-control col-sm-8" id="cf2" placeholder="Content Field 2">
                    </div> 
                </div>
                <div class="row col-sm-12">
                    <div class="form-group col-sm-4">
                        <label for="cf3">Content Field 3</label>
                        <input type="text" class="form-control col-sm-8" id="cf3" placeholder="Content Field 3">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="cf4">Content Field 4</label>
                        <input type="text" class="form-control col-sm-8" id="cf4" placeholder="Content Field 4">
                    </div> 
                </div>  
                
                <div class="row col-sm-12">
                    <div class="form-group col-sm-4">
                        <label for="cf5">Upload Content</label>
                        <input type="file" class="form-control col-sm-8" id="cf5" placeholder="Select File to Upload">
                    </div>
                   
                </div> 
           </div>

            <div class="row" *ngIf="stepNum > 2">
                <div class="form-group col-sm-10">
                    <button class="btn btn-primary col-sm-2">Save</button>
                </div>
            </div>
                
        </div>
    </div>

</div>
