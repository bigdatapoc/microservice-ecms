<div class="animated fadeIn">
    <div class="card">
        <div class="card-body">
            <div class="progress-div">
                <ol class="track-progress" data-steps="3">
                    <li [ngClass]="{'done': content.fileStatus == 'INGESTED' ||
                                            content.fileStatus == 'PROCESSED' ||
                                            content.fileStatus == 'PUBLISHED'}">
                        <span>Uploaded</span>
                        <i></i>
                    </li>
                    <li [ngClass]="{'done': content.fileStatus == 'PROCESSED' ||
                                            content.fileStatus == 'PUBLISHED'}">
                        <span>Transcoded</span>
                        <i></i>
                    </li>
                    <li [ngClass]="{'done': content.fileStatus == 'PUBLISHED'}">
                        <span>Published</span>
                        <i></i>
                    </li>
                </ol>
            </div>    

            <div class="content-display-box">
                 <video width="460" height="350" controls>
                     <source src="{{content.ingestionURL}}">
                 </video> 
            </div>

            <div class="content-detail-box row">
                <div class="pull-left col-sm-6">
                <p><strong>Title: </strong> {{content.title}}</p>
                <p><strong>Description: </strong>{{content.description}}</p>
                </div>
                <div class="pull-right col-sm-3">
                    <button *ngIf="content.fileStatus == 'INGESTED'" class="btn btn-success pull-right"><i class="fa fa-cog">&nbsp;TRANSCODE</i></button>
                    <button *ngIf="content.fileStatus == 'PROCESSED'" class="btn btn-info pull-right"><i class="fa fa-upload">&nbsp;PUBLISH</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
