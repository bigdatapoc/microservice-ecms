<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        
        <div class="card-body">
          
          <div class="row">
            <div class="col-md-4 offset-md-8">
             
              <div class="input-group">
                  <button class="btn btn-outline-success" [routerLink]="['/contentCatalog/add']"><i class="fa fa-plus">&nbsp;Add Content</i></button>&nbsp;
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
                <input class="form-control ng-pristine ng-valid ng-touched" placeholder="Search by title" type="text">
                
               
              </div>
              
              <a class="advanceSearch" (click)="showAdvanceSearch = true">Advance Search</a>
            </div>
          </div>
          
          <div class="row advanceSearch-box" [ngClass]="{'active': showAdvanceSearch}">
              <div class="close-icon-box col-sm-12">
                <a class="pull-right text-danger" (click)="showAdvanceSearch = false"><i class="icon-close"></i></a>
              </div>
              <div class="form-group col-sm-4">
                  <input type="text" class="form-control  col-sm-8" placeholder="Search By Title">
              </div>

              <div class="form-group col-sm-5">
                  <select class="form-control  col-sm-6 op">
                      <option>Select Content Type</option>
                      <option>Movies</option>
                      <option>Videos</option>
                      <option>Audio</option>
                  </select>
              </div>

              <div class="form-group col-sm-2">
                  <button class="btn btn-outline-primary">Search</button>
              </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <ul class="filters">
                <li [ngClass]="{'active': displayType == 'all'}"><a (click)="displayType = 'all'">All</a></li>
                <li [ngClass]="{'active': displayType == 'movies'}"><a (click)="displayType = 'movies'">Movies</a></li>
                <li [ngClass]="{'active': displayType == 'training videos'}"><a (click)="displayType = 'training videos'">Training Videos</a></li>
              </ul>
            </div>

            <div class="catalog col-sm-2" *ngFor="let content of catalog">
              <div class="card text-center">
                <div class="card-body">
                  <a class="delete text-danger" title="Delete"><i class="fa fa-trash"></i></a>
                  <img src="{{content.imgUrl}}" alt="video"/>
                  <br/>
                  <a class="title">{{content.title}}</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div><!--/.col-->

  </div><!--/.row-->
</div>
