<div class="animated fadeIn">
    <div class="card">
        
        <div class="card-body">
            <div class="row">   
                <div class="form-group col-sm-4">
                    <label for="name">Content Type Name</label>
                    <input type="text" class="form-control col-sm-8" id="name" placeholder="Enter content type name">
                </div>
                <div class="form-group col-sm-4">
                    <label for="type">Generic Content Type</label>
                    <select class="form-control  col-sm-6 op">
                        <option>Select Type</option>
                        <option>Text</option>
                        <option>Integer</option>
                        <option>Character</option>
                    </select>
                </div>
            </div>     
            <div class="row" *ngFor="let attr of attrs; let i = index;">
                <div class="form-group col-sm-4">
                    <label for="attr_{{i}}">Attribute Name</label>
                    <input type="text" class="form-control  col-sm-8" id="attr_{{i}}" placeholder="Enter attribute name">
                </div>

                <div class="form-group col-sm-4">
                    <label for="attrType_{{i}}">Attribute Type</label>
                    <select class="form-control  col-sm-6 op" id="attrType_{{i}}">
                        <option>Select Type</option>
                        <option>Text</option>
                        <option>Integer</option>
                        <option>Character</option>
                    </select>
                    
                    
                </div>

                <div class="form-group col-sm-2 delete-attr">
                    <button class="btn btn-outline-danger" (click)="deleteAttr(i)"><i class="fa fa-trash"></i></button>
                </div>

               

            </div>

            <div class="form-group col-sm-10">
                <label>&nbsp;</label>
                <button class="btn btn-success pull-right" (click)="addMore()">Add More Attributes</button>
            </div>

            <div class="row">
                <div class="form-group col-sm-10">
                    <button class="btn btn-primary col-sm-2">Save</button>
                </div>
            </div>
                
        </div>
    </div>

</div>
